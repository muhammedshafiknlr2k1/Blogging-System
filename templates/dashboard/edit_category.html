{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <!-- Left side Bar -->
    <!-- load sidebar here -->
    {% include 'dashboard/sidebar.html' %}

    <!-- Right side content -->
    <div class="col-md-9">
        {% if perms.auth.edit_category %}
        <h2>Edit Category</h2>
        <form action="{% url 'edit_category' category.id %}" method="POST" style="width: 500;">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form><br>
        {% else %}
        <h2>You don't have permissions to view this page</h2>
        {% endif %}
    </div>
</div>
{% endblock %}
