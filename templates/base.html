{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSquare</title>

    <!-- Bootstrap -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-light">

<div class="container">

    <!-- Header -->
    <header class="blog-header py-4 mb-4">
        <div class="row align-items-center">

            <!-- Brand -->
            <div class="col-md-3 text-center text-md-left">
                <a href="/" class="blog-header-logo text-decoration-none">
                    <span class="brand-blog">Blog</span><span class="brand-square">Square</span>
                </a>
            </div>

            <!-- Search -->
            <div class="col-md-6 my-3 my-md-0">
                <form action="{% url 'search' %}" method="get">
                    <div class="input-group search-box shadow-sm">
                        <input class="form-control border-0"
                               type="text"
                               name="keyword"
                               value="{{keyword}}"
                               placeholder="Search articles..."
                               aria-label="Enter search term..." />
                        <div class="input-group-append">
                            <button class="btn btn-primary px-4" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Auth -->
            {% if not user.is_authenticated %}
            <div class="col-md-3 text-center text-md-right">
                <a class="btn btn-sm btn-primary mr-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-sm btn-outline-primary" href="{% url 'register' %}">Register</a>
            </div>
            {% else %}
            <div class="col-md-3 text-center text-md-right">
                <a href="{% url 'dashboard' %}" class="text-primary mr-3">Dashboard</a>
                <span class="font-weight-bold mr-3">{{ user | upper }}</span>
                <a href="{% url 'logout' %}" class="text-danger">Logout</a>
            </div>
            {% endif %}

        </div>
    </header>

    <!-- Categories Menu -->
    <div class="bg-white rounded shadow-sm mb-4">
        <nav class="nav justify-content-center category-menu py-2">
            {% for category in categories %}
            <a class="nav-link text-muted"
               href="{% url 'posts_by_category' category.id %}">
                {{ category.category_name }}
            </a>
            {% endfor %}
        </nav>
    </div>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="blog-footer mt-5 py-4 text-center text-muted border-top">
        <p class="mb-0">
            BlogSquare by <a href="https://www.linkedin.com/in/shafi-s/" class="text-primary text-decoration-none">SHAFI S</a>
        </p>
    </footer>

</div>

</body>
</html>
