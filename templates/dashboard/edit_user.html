{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <!-- Left side Bar -->
    <!-- load sidebar here -->
    {% include 'dashboard/sidebar.html' %}

    <!-- Right side content -->
    <div class="col-md-9">
        <h2>Edit User</h2>
        <form action="{% url 'edit_user' user.id %}" method="POST" style="width: 500;" >
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form><br>
    </div>
</div>
{% endblock %}
